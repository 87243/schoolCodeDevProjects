<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basis1 JSGamedevBootCamp rebound D1A1 87243</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="playingArea">
        <div id="paddle"></div>
        <div id="ball"></div>
        <div id="score">
            Score: 0
        </div>
    </div>
    <div id="controls">
        <h3>Settings</h3>
        <button id="new">New Game</button>
        <br>
        <select id="difficulty" size="1">
            <option>Easy</option>
            <option>Medium</option>
            <option>Hard</option>
        </select>
        <br>
        <fieldset>
            <legend>Sounds</legend>
            <input id="snd" type="checkbox">
            <label for="snd">Effects</label>
            <br>
            <input id="music" type="checkbox">
            <label for="music">Music</label>
            <br>
        </fieldset>
        <button id="done">Done</button>
    </div>
    <button id="gear">&#9881</button>
    <script src="js/script.js"></script>
</body>
</html>
