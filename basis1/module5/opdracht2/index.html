<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GLR Basis1 Module5 Opdracht2 D1A1 87243</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="winkel">
            <h2>Uw groentespecialist</h2>
            <form>
                <table>
                    <tr>
                        <th>Product</th>
                        <th>Omschrijving</th>
                        <th>&nbsp;</th>
                        <th>Aantal</th>
                        <th>Totaal</th>
                    </tr>
                    <tr>
                        <td><img src="media/appel.jpg"></td>
                        <td class="omschrijving"><h3>&euro; 1</h3><br>Sappiger kan gewoon niet!</td>
                        <td class="plusMin"><input type="button" onclick="productPlus('appel')" value="+"><input type="button" onclick="productMin('appel')" value="-"></td>
                        <td id="totaal_appel"><input type="number" id="aantalAppelInput" oninput="productInput('appel')" value="0"></td>
                        <td id="totaalPrijs_appel"><input type="number" value="0"></td>
                    </tr>
                    <tr>
                        <td><img src="media/peer.jpg"></td>
                        <td class="omschrijving"><h3>&euro; 2</h3><br>Vooral lekker als ijsje!</td>
                        <td class="plusMin"><input type="button" onclick="productPlus('peer')" value="+"><input type="button" onclick="productMin('peer')" value="-"></td>
                        <td id="totaal_peer"><input type="number" id="aantalPeerInput" oninput="productInput('peer')" value="0"></td>
                        <td id="totaalPrijs_peer"><input type="number" value="0"></td>
                    </tr>
                    <tr>
                        <td><img src="media/banaan.jpeg"></td>
                        <td class="omschrijving"><h3>&euro; 3</h3><br>Mooi krom en geel!</td>
                        <td class="plusMin"><input type="button" onclick="productPlus('banaan')" value="+"><input type="button" onclick="productMin('banaan')" value="-"></td>
                        <td id="totaal_banaan"><input type="number" id="aantalBanaanInput" oninput="productInput('banaan')" value="0"></td>
                        <td id="totaalPrijs_banaan"><input type="number" value="0"></td>
                    </tr>
                    <tr>
                        <td colspan="4" align=right></td>
                        <td id="totaalPrijs"><input type="number" value="0"></td>
                    </tr>
                </table>
            </form>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
